
<!DOCTYPE html>
<html>
<head>
    <title>Simple Sound Board</title>
    <meta charset="UTF-8">
    <!--lol thx w3schools for like all the css tags-->
    <style>

    @import url("https://use.typekit.net/xtl7xdj.css");

        body{
        font-family:monospace;
        background-image: linear-gradient(to right, rgb(115, 35, 235), rgb(35, 152, 235));
        }
        .center{
        text-align:center;

        }

        .soundbutton{
        transition-duration:0.1s;
        color:black;
        padding:10px;
        border-radius:8px;
        text-align:center;
        font-family:all-round-gothic, sans-serif;
        font-weight:bolder;
        font-size:20px;
        border:2px solid black;
        box-shadow:9px 9px black;
        background-color:white;

        }

        .soundbutton:hover{
        transition-duration:0.2s;
        transform: translateY(1px);
        background-color:gray;

        }

        .soundbutton:active{
        transition-duration:0.1s;
        transform: translateY(7px);
        box-shadow:2px 2px black;
        }

        .container{
        display:grid;
        grid-gap:25px;
        grid-template-columns: auto auto auto;
        grid-template-rows:auto-fit;


        }

        #error{

            visibility: hidden;
            position: relative;
            left: 40%;
            top: 50px;

        }
        #error1{

            visibility: hidden;
            position: relative;
            left: 25%;
            top: 55px;

        }
        #error2{

            visibility: hidden;
            position: relative;
            left: 20%;
            top: 60px;

        }
        #error3{

            visibility: hidden;
            position: relative;
            left: 15%;
            top: 65px;

        }
        #error4{

            visibility: hidden;
            position: relative;
            left: 10%;
            top: 70px;

        }
        #error5{

            visibility: hidden;
            position: relative;
            left: 5%;
            top: 75px;

        }
        #error6{

            visibility: hidden;
            position: relative;
            left: 50%;
            top: 80px;

        }
    

    </style>
</head>
<body>
<audio id="samsung"> <source src="./media/samsung.mp3" type="audio/mpeg"> </audio>
<audio id="bong"> <source src="./media/bong.mp3" type="audio/mpeg"> </audio>
<audio id="boom"> <source src="./media/boom.mp3" type="audio/mpeg"> </audio>
<audio id="oof"> <source src="./media/oof.mp3" type="audio/mpeg"> </audio>
<audio id="sheesh"> <source src="./media/sheesh.mp3" type="audio/mpeg"> </audio>
<audio id="nice"> <source src="./media/nice.mp3" type="audio/mpeg"> </audio>
<audio id="nope"> <source src="./media/nope.mp3" type="audio/mpeg"> </audio>
<audio id="win10error"> <source src="./media/win10error.wav" type="audio/wav"> </audio>
<audio id="xpshutdown"> <source src="./media/xpshutdown.mp3" type="audio/mpeg"> </audio>
<audio id="xpstartup"> <source src="./media/xpstartup.mp3" type="audio/mpeg"> </audio>
<audio id="xperror"> <source src="./media/xperror.mp3" type="audio/mpeg"> </audio>
<audio id="letsgo"> <source src="./media/letsgo.mp3" type="audio/mpeg"> </audio>
<audio id="yeah"> <source src="./media/yeahyeah.mp3" type="audio/mpeg"> </audio>
<audio id="brb"> <source src="./media/brb.mp3" type="audio/mpeg"> </audio>
<audio id="song"> <source src="./media/errorsong.mp3" type="audio/mpeg"> </audio>






<h1 class="center">Simple Soundboard</h1>
<div class="container">
    <button onclick="reloadPage()" class="soundbutton" style="background-color:red; color:black;">Stop All Sounds</button>
    <button onclick="playSamsung()" class="soundbutton" >Samsung</button>
    <button onclick="playBong()" class="soundbutton" >BONG</button>
    <button onclick="playBoom()" class="soundbutton" >Boom</button>
    <button onclick="playOof()" class="soundbutton" >OOF</button>
    <button onclick="playSheesh()" class="soundbutton">Sheesh</button>
    <button onclick="playNice()" class="soundbutton">Nice</button>
    <button onclick="playNope()" class="soundbutton">Nope</button>
    <button onclick="playWin10()" class="soundbutton">Windows 10 Error</button>
    <button onclick="playXpshutdown()" class="soundbutton">Windows XP Shutdown</button>
    <button onclick="playXpstartup()" class="soundbutton">Windows XP Startup</button>
    <button onclick="playError()" class="soundbutton">Windows XP Error</button>
    <button onclick="playLetsgo()" class="soundbutton">Lets Go</button>
    <button onclick="playYeah()" class="soundbutton">Yeah Yeah</button>
    <button onclick="playBrb()" class="soundbutton">BRB</button>



</div>
<img id="error" src="./media/error.png">
<img id="error1" src="./media/error.png"> 
<img id="error2" src="./media/error.png"> 
<img id="error3" src="./media/error.png"> 
<img id="error4" src="./media/error.png"> 
<img id="error5" src="./media/error.png"> 
<img id="error6" src="./media/error.png"> 
<img id="car">
<script>

    var samsung = document.getElementById("samsung")
    var bong = document.getElementById("bong")
    var boom = document.getElementById("boom")
    var oof = document.getElementById("oof")
    var sheesh = document.getElementById("sheesh")
    var nice = document.getElementById("nice")
    var nope = document.getElementById("nope")
    var win10error = document.getElementById("win10error")
    var xpshutdown = document.getElementById("xpshutdown")
    var xpstartup = document.getElementById("xpstartup")
    var xperror = document.getElementById("xperror")
    var letsgo = document.getElementById("letsgo")
    var yeah = document.getElementById("yeah")
    var brb = document.getElementById("brb")
    var song = document.getElementById("song")
    var count = 0



    function playSamsung(){
    samsung.currentTime = 0;
    samsung.play();
    document.body.style.background = "linear-gradient(to right, rgb(115, 35, 235), rgb(35, 152, 235))"
    }
    function playBong(){
    bong.currentTime = 0;
    bong.play();
    document.body.style.background = "linear-gradient(to right, rgb(115, 35, 235), rgb(35, 152, 235))"
    }
    function playBoom(){
    boom.currentTime = 0;
    boom.play();
    document.body.style.background = "linear-gradient(to right, rgb(115, 35, 235), rgb(35, 152, 235))"
    }
    function playOof(){
    oof.currentTime = 0;
    oof.play();
    document.body.style.background = "linear-gradient(to right, rgb(115, 35, 235), rgb(35, 152, 235))"
    }
    function playSheesh(){
    sheesh.currentTime = 0;
    sheesh.play();
    document.body.style.background = "linear-gradient(to right, rgb(115, 35, 235), rgb(35, 152, 235))"
    }
    function playNice(){
    nice.currentTime = 0;
    nice.play();
    document.body.style.background = "linear-gradient(to right, rgb(115, 35, 235), rgb(35, 152, 235))"
    }
    function playNope(){
    nope.currentTime = 0;
    nope.play();
    document.body.style.background = "linear-gradient(to right, rgb(115, 35, 235), rgb(35, 152, 235))"
    }
    function playWin10(){
    win10error.currentTime = 0;
    win10error.play();
    document.body.style.background = "linear-gradient(to right, rgb(115, 35, 235), rgb(35, 152, 235))"
    }
    function playXpshutdown(){
    xpshutdown.currentTime = 0;
    xpshutdown.play();
    document.body.style.background = "#000000"
    }
    function playXpstartup(){
    xpstartup.currentTime = 0;
    xpstartup.play();
    document.body.style.background = "url('./media/winxpstart.gif')"
    document.body.style.backgroundRepeat = "no-repeat"
    document.body.style.backgroundSize = "cover"
    }

    function playLetsgo(){
    letsgo.currentTime = 0;
    letsgo.play();
    document.body.style.background = "linear-gradient(to right, rgb(115, 35, 235), rgb(35, 152, 235))"
    }

    function playYeah(){
    yeah.currentTime = 0;
    yeah.play();
    document.body.style.background = "linear-gradient(to right, rgb(115, 35, 235), rgb(35, 152, 235))"
    }

    function playBrb(){
    brb.currentTime = 0;
    brb.play();
    document.body.style.background = "linear-gradient(to right, rgb(115, 35, 235), rgb(35, 152, 235))"
    }

    function playError(){
        document.getElementById("error").style.visibility = "visible"
        xperror.currentTime = 0;
        xperror.play()
        document.body.style.backgroundRepeat = "no-repeat"
        document.body.style.backgroundSize = "cover"
        document.body.style.background = "url('./media/bliss.jpg')"
        count = count + 1
        console.log(count)
        if (count == 30){
            song.play()
            document.getElementById("error1").style.visibility = "visible"
            document.getElementById("error2").style.visibility = "visible"
            document.getElementById("error3").style.visibility = "visible"
            document.getElementById("error4").style.visibility = "visible"
            document.getElementById("error5").style.visibility = "visible"
            document.getElementById("error6").style.visibility = "visible"
        }

    }








    function reloadPage(){
    location.reload();
    }

</script>
</body>
